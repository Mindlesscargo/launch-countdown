<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.google.com/specimen/Red+Hat+Text" rel="stylesheet">
  <title>Launch countdown timer</title>
</head>
<body>
    <h1 class="title">We're launching soon</h1>
    <ul>
        <div>
            <div>
                <p>08</p>
            </div>
            <h3 class="increment">Days</h3>
        </div>
        <div>
            <div>
                <p>23</p>
            </div>
            <h3 class="increment">Hours</h3>
        </div>
        <div>
            <div>
                <p>55</p>
            </div>
            <h3 class="increment">Minutes</h3>
        </div>
        <div>
            <div>
                <p>41</p>
            </div>
            <h3 class="increment">Seconds</h3>
        </div>
    </ul>
    <div>
        <a href="https://facebook.com">
            <img src="./resources/images/icon-facebook.svg" alt="Facebook Icon">
        </a>
        <a href="https://pinterest.com">
            <img src="./resources//images/icon-pinterest.svg" alt="Pinterest Icon">
        </a>
        <a href="https://instagram.com">
            <img src="./resources/images/icon-instagram.svg" alt="Instragram Icon">
        </a>
    </div>
    <img src="./resources/images/bg-stars.svg" class="background_image" style="left: 0px; top: 0px">
    <img src="./resources/images/pattern-hills.svg" class="background_image" style="left: 0px; bottom: 0px;">
</body>
</html>
